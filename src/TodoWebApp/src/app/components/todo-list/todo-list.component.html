<div class="todo-container">
  <h1>TODO List</h1>

  <div class="todo-input">
    <input [(ngModel)]="newTodoTitle" placeholder="Adicionar nova tarefa" />
    <button (click)="createTodo()">Adicionar</button>
  </div>

  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <span [class.completed]="todo.isCompleted">{{ todo.title }}</span>
      <button (click)="updateTodo(todo)">Editar</button>
      <button (click)="deleteTodo(todo.id)">Deletar</button>
    </li>
  </ul>
</div>
